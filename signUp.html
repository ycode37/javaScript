<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Connect - Student Signup</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #2563eb;
        --color-secondary: #1e40af;
        --color-background: #f3f4f6;
        --color-text-primary: #1f2937;
        --color-text-secondary: #6b7280;
        --transition-speed: 0.3s;
        --border-radius: 0.5rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        background-color: var(--color-background);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .signup-container {
        width: 100%;
        max-width: 500px;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
      }

      .signup-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .signup-header h1 {
        font-size: 1.75rem;
        color: var(--color-primary);
        margin-bottom: 0.5rem;
      }

      .signup-steps {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .step {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #e5e7eb;
        margin: 0 0.5rem;
        transition: all var(--transition-speed);
      }

      .step.active {
        background-color: var(--color-primary);
        width: 24px;
        border-radius: 10px;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: all var(--transition-speed);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      .form-input.error {
        border-color: #ef4444;
      }

      .signup-navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        transition: all var(--transition-speed);
      }

      .btn-primary {
        background-color: var(--color-primary);
        color: white;
      }

      .btn-secondary {
        background-color: #f3f4f6;
        color: var(--color-text-primary);
      }

      .signup-form > div {
        display: none;
      }

      .signup-form > div.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .college-select {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: var(--border-radius);
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <h1>Campus Connect</h1>
        <p>Create Your Student Account</p>
      </div>

      <div class="signup-steps">
        <div class="step active" data-step="1"></div>
        <div class="step" data-step="2"></div>
        <div class="step" data-step="3"></div>
      </div>

      <form id="signupForm" class="signup-form">
        <!-- Personal Details Step -->
        <div class="personal-details active" data-step="1">
          <div class="form-group">
            <label class="form-label">First Name</label>
            <input type="text" class="form-input" name="firstName" required />
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-input" name="lastName" required />
          </div>
          <div class="signup-navigation">
            <button type="button" class="btn btn-secondary" disabled>
              Previous
            </button>
            <button type="button" class="btn btn-primary next-step">
              Next
            </button>
          </div>
        </div>

        <!-- College Details Step -->
        <div class="college-details" data-step="2">
          <div class="form-group">
            <label class="form-label">College/University</label>
            <select class="college-select" name="college" required>
              <option value="">Select Your Institution</option>
              <option value="harvard">Harvard University</option>
              <option value="mit">
                Massachusetts Institute of Technology (MIT)
              </option>
              <option value="stanford">Stanford University</option>
              <option value="berkeley">UC Berkeley</option>
              <option value="yale">Yale University</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group" id="otherCollegeGroup" style="display: none">
            <label class="form-label">Enter Your College Name</label>
            <input type="text" class="form-input" name="otherCollege" />
          </div>
          <div class="form-group">
            <label class="form-label">Student Email</label>
            <input
              type="email"
              class="form-input"
              name="studentEmail"
              required
              placeholder="(.edu email preferred)"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Graduation Year</label>
            <select class="college-select" name="graduationYear" required>
              <option value="">Select Graduation Year</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
            </select>
          </div>
          <div class="signup-navigation">
            <button type="button" class="btn btn-secondary prev-step">
              Previous
            </button>
            <button type="button" class="btn btn-primary next-step">
              Next
            </button>
          </div>
        </div>

        <!-- Account Details Step -->
        <div class="account-details" data-step="3">
          <div class="form-group">
            <label class="form-label">Create Password</label>
            <input
              type="password"
              class="form-input"
              name="password"
              required
              minlength="8"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-input"
              name="confirmPassword"
              required
              minlength="8"
            />
          </div>
          <div class="signup-navigation">
            <button type="button" class="btn btn-secondary prev-step">
              Previous
            </button>
            <button type="submit" class="btn btn-primary">
              Create Account
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("signupForm");
        const steps = form.querySelectorAll("[data-step]");
        const nextButtons = form.querySelectorAll(".next-step");
        const prevButtons = form.querySelectorAll(".prev-step");
        const stepIndicators = document.querySelectorAll(".step");
        const collegeSelect = form.querySelector('[name="college"]');
        const otherCollegeGroup = document.getElementById("otherCollegeGroup");

        // College selection logic
        collegeSelect.addEventListener("change", () => {
          otherCollegeGroup.style.display =
            collegeSelect.value === "other" ? "block" : "none";
        });

        // Navigation between steps
        function navigateToStep(currentStep, targetStep) {
          // Validate current step
          const currentStepElement = form.querySelector(
            `[data-step="${currentStep}"]`
          );
          const inputs = currentStepElement.querySelectorAll("input, select");
          let isValid = true;

          inputs.forEach((input) => {
            if (!input.checkValidity()) {
              input.classList.add("error");
              isValid = false;
            } else {
              input.classList.remove("error");
            }
          });

          if (!isValid) return;

          // Update steps and indicators
          steps.forEach((step) => step.classList.remove("active"));
          stepIndicators.forEach((indicator) =>
            indicator.classList.remove("active")
          );

          form
            .querySelector(`[data-step="${targetStep}"]`)
            .classList.add("active");
          document
            .querySelector(`.step[data-step="${targetStep}"]`)
            .classList.add("active");
        }

        // Next step buttons
        nextButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            const currentStep = e.target.closest("[data-step]").dataset.step;
            navigateToStep(currentStep, parseInt(currentStep) + 1);
          });
        });

        // Previous step buttons
        prevButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            const currentStep = e.target.closest("[data-step]").dataset.step;
            navigateToStep(currentStep, parseInt(currentStep) - 1);
          });
        });

        // Form submission
        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          console.log("Form submission started");

          // Final password validation
          const password = form.querySelector('[name="password"]');
          const confirmPassword = form.querySelector(
            '[name="confirmPassword"]'
          );

          if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add("error");
            alert("Passwords do not match. Please try again.");
            return;
          }

          // Collect form data
          const formData = new FormData(form);
          for (let [key, value] of formData.entries()) {
            console.log(`${key}: ${value}`);
          }

          const signupData = {
            firstName: form.querySelector('[name="firstName"]').value,
            lastName: form.querySelector('[name="lastName"]').value,
            email: form.querySelector('[name="studentEmail"]').value, // Note the change here
            college: form.querySelector('[name="college"]').value,
            password: form.querySelector('[name="password"]').value,
          };
          console.log("Signup Data Object:", signupData);

          // Show loading state
          const submitButton = form.querySelector('button[type="submit"]');
          const originalText = submitButton.textContent;
          submitButton.disabled = true;
          submitButton.textContent = "Creating Account...";

          try {
            const response = await fetch("http://localhost:3002/api/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(signupData),
            });

            const data = await response.json();

            const requiredFields = [
              "firstName",
              "lastName",
              "email",
              "college",
              "password",
            ];
            const missingFields = requiredFields.filter(
              (field) => !signupData[field] || signupData[field].trim() === ""
            );

            if (missingFields.length > 0) {
              console.error("Missing fields:", missingFields);
              alert(
                `Please fill in all required fields: ${missingFields.join(
                  ", "
                )}`
              );
              return;
            }

            if (response.ok) {
              // Show success message with verification instructions
              alert(
                "Registration successful! Please check your email to verify your account before logging in."
              );
              window.location.href = "index.html";
            } else {
              // Handle specific error cases
              if (data.missingFields) {
                const missingFields = Object.entries(data.missingFields)
                  .filter(([_, missing]) => missing)
                  .map(([field]) => field)
                  .join(", ");
                alert(`Please fill in all required fields: ${missingFields}`);
              } else if (data.message) {
                alert(data.message);
              } else {
                alert("Registration failed. Please try again.");
              }
            }
          } catch (error) {
            console.error("Registration error:", error);
            alert(
              "Unable to connect to the server. Please check your internet connection and try again."
            );
          } finally {
            // Reset button state
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        });
      });
    </script>
  </body>
</html>
